name: Deploy and Manage Articles

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [rebuild]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Debug secrets
        run: |
          echo "ARTICULOS_SCRIPT length: ${#ARTICULOS_SCRIPT}"
          echo "MY_GITHUB_TOKEN length: ${#MY_GITHUB_TOKEN}"
        env:
          ARTICULOS_SCRIPT: ${{ secrets.ARTICULOS_SCRIPT }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Build project
        run: |
          echo "Building with env vars..."
          echo "REACT_APP_ARTICULOS_SCRIPT_URL=${{ secrets.ARTICULOS_SCRIPT }}" > .env
          echo "REACT_APP_GH_TOKEN=${{ secrets.MY_GITHUB_TOKEN }}" >> .env
          cat .env
          npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Listing dist directory contents:"
          ls -la dist/
          echo "Checking robots.txt:"
          cat dist/robots.txt || echo "No robots.txt found"
          echo "Checking sitemap.xml:"
          cat dist/sitemap.xml || echo "No sitemap.xml found"
          echo "Checking for environment variables in bundle:"
          grep -r "REACT_APP_ARTICULOS_SCRIPT_URL" dist/ || echo "REACT_APP_ARTICULOS_SCRIPT_URL not found in bundle"
          grep -r "REACT_APP_GH_TOKEN" dist/ || echo "REACT_APP_GH_TOKEN not found in bundle (expected for security)"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4