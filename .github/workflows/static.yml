# Workflow for deploying a React app to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version
          cache: 'npm' # Cache npm dependencies

      # Install dependencies
      - name: Install Dependencies
        run: npm ci # Use npm ci for cleaner, faster installs

      # Build the React app
      - name: Build React App
        run: npm run build
        env:
          # Set PUBLIC_URL for correct asset paths (adjust if using a custom domain)
          PUBLIC_URL: https://revista1919.github.io/

      # List build files for debugging
      - name: List Build Files
        run: ls -la build

      # Verify index.html exists
      - name: Verify index.html Exists
        run: test -f build/index.html || { echo "Error: index.html not found in build folder"; exit 1; }

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the build folder as artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build' # Upload only the build folder

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4