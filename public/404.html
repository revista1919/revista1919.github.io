<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Revista Nacional de Ciencias</title>
    <script>
      // Redirigir a index.html con la ruta completa
      (function() {
        var path = location.pathname;
        var search = location.search;
        var hash = location.hash;
        
        // Guardar la ruta completa para que React la lea despu√©s
        sessionStorage.redirect = path + search + hash;
        
        // Redirigir al index.html
        location.replace('/index.html');
      })();
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
