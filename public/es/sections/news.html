<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mantente al día con las últimas noticias y anuncios de nuestra revista....">
  <title>Noticias - Revista Nacional de las Ciencias para Estudiantes</title>
  <link rel="stylesheet" href="/globals.css">
</head>
<body class="min-h-screen bg-[#f4ece7]">
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <a href="/es/" class="flex items-center">
          <img src="/logo.png" alt="Logo Revista Nacional de las Ciencias para Estudiantes" class="h-12 w-auto">
          <span class="ml-3 text-xl font-semibold text-[#5a3e36]">Revista Nacional de las Ciencias para Estudiantes</span>
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 lg:p-12">
      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-[#5a3e36] mb-6">Noticias</h1>
      </header>
      
      <div class="prose prose-lg max-w-none text-gray-800">
        <p class="text-xl leading-relaxed mb-8">Mantente al día con las últimas noticias y anuncios de nuestra revista.</p>
        <p class="text-lg text-gray-600 italic">Para más información, visita nuestra página principal.</p>
      </div>
    </div>
  </main>

  <footer class="bg-[#5a3e36] text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2025 Revista Nacional de las Ciencias para Estudiantes</p>
      <p class="mt-2">
        <a href="/es/" class="hover:underline">Volver al inicio</a>
      </p>
    </div>
  </footer>
</body>
</html>
