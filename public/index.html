  <!-- Theme color -->

    "issn": ["1234-5678"],

  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://docs.google.com">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@400;700&display=swap">
  
  <!-- Preload recursos críticos -->
  <link rel="preload" href="/logo.png" as="image">
  <link rel="preload" href="/index.css" as="style">
  
  <!-- CSS crítico inline -->
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      margin: 0; 
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      background: linear-gradient(135deg, #f4ece7 0%, #e8d9c6 100%);
      min-height: 100vh;
    }
    h1, h2, h3, h4 { font-family: 'Merriweather', serif; }
    .sr-only { 
      position: absolute; width: 1px; height: 1px; 
      padding: 0; margin: -1px; overflow: hidden; 
      clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; 
    }
    /* Loading state mejorado */
    #root:empty::before {
      content: "Loading The National Review of Sciences for Students...";
      display: block;
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
      font-family: 'Merriweather', serif;
      font-size: 1.1rem;
    }
    /* Skeleton loading */
    .skeleton { 
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="/index.css">
  
  <!-- PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NRSS">
</head>
<body>
  <!-- Loading indicator elegante -->
  <div id="loading" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: linear-gradient(135deg, #f4ece7 0%, #e8d9c6 100%);
    display: flex; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.5s ease-out;
  ">
    <div style="
      text-align: center; 
      background: rgba(255,255,255,0.95); 
      padding: 2.5rem; 
      border-radius: 16px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
      max-width: 300px;
    ">
      <img src="/logo.png" alt="NRSS Logo" style="width: 80px; height: auto; margin-bottom: 1rem;">
      <h2 style="
        margin: 0 0 1rem 0; 
        color: #52262d; 
        font-family: 'Merriweather', serif; 
        font-size: 1.3rem; 
        font-weight: 700;
      ">
        The National Review of Sciences for Students
      </h2>
      <p style="margin: 0 0 1.5rem 0; color: #666; font-size: 0.9rem; line-height: 1.4;">
        Loading scientific content for students worldwide...
      </p>
      <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <div style="
          width: 24px; height: 24px; 
          border: 2px solid #52262d; 
          border-radius: 50%; 
          border-top-color: transparent;
          animation: spin 1s ease-in-out infinite;
        "></div>
        <span style="color: #999; font-size: 0.8rem;">Please wait</span>
      </div>
    </div>
  </div>
  
  <!-- Contenedor principal -->
  <div id="root"></div>
  
  <!-- JavaScript para detección de idioma y loading -->
  <script>
    (function() {
      // Detectar idioma desde la URL
      const path = window.location.pathname;
      const isEnglish = path.startsWith('/en/');
      
      // Configurar atributos de idioma
      document.documentElement.lang = isEnglish ? 'en' : 'es';
      document.documentElement.dir = 'ltr'; // Ambos idiomas LTR
      
      // Añadir clases CSS para estilizado específico
      document.body.classList.add(isEnglish ? 'lang-en' : 'lang-es');
      
      // Guardar preferencia de idioma
      localStorage.setItem('preferredLanguage', isEnglish ? 'en' : 'es');
      
      // Ocultar loading después de un delay mínimo
      const hideLoading = () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      };
      
      // Ocultar loading cuando React monte
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            // Esperar un poco más para que React termine de renderizar
            setTimeout(hideLoading, 800);
            observer.disconnect();
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback: ocultar después de 5 segundos
      setTimeout(hideLoading, 5000);
      
      // Animación del spinner
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @media (prefers-reduced-motion: reduce) {
          div[style*="animation: spin"] { animation: none !important; }
        }
        .lang-en { --primary-font: 'Roboto', sans-serif; }
        .lang-es { --primary-font: 'Roboto', sans-serif; }
      `;
      document.head.appendChild(style);
      
      // Marcar como listo para prerenderizado
      window.prerenderReady = true;
      document.documentElement.setAttribute('data-prerender-ready', 'true');
    })();
  </script>
  
  <!-- Service Worker (opcional, para PWA) -->
  <script>
    if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW failed:', err));
      });
    }
  </script>
</body>
</html>
