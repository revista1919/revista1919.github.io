  <!-- CSS crítico inline para rendimiento -->
  <style>
    /* Reset básico y tipografía */
    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      margin: 0; 
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      line-height: 1.6; 
      color: #333; 
      background-color: #f8f9fa;
    }
    h1, h2, h3 { font-family: 'Merriweather', serif; }
    .sr-only { 
      position: absolute; 
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0, 0, 0, 0); 
      white-space: nowrap; 
      border: 0; 
    }
    /* Loading state */
    #root:empty::before {
      content: "Loading The National Review of Sciences for Students...";
      display: block;
      text-align: center;
      padding: 2rem;
      color: #666;
      font-family: 'Merriweather', serif;
    }
  </style>
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #fff; border: 1px solid #ddd;">
      <h2 style="color: #d32f2f; margin-top: 0;">JavaScript Required</h2>
      <p>You need to enable JavaScript to run this application.</p>
      <p><strong>Español:</strong> Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
      <p><a href="https://www.enable-javascript.com/es/" target="_blank" rel="noopener">How to enable JavaScript</a> | 
         <a href="https://www.enable-javascript.com/" target="_blank" rel="noopener">Cómo habilitar JavaScript</a></p>
    </div>
  </noscript>
  
  <!-- Loading indicator para mejor UX -->
  <div id="loading" style="
    position: fixed; 
    top: 0; left: 0; width: 100%; height: 100%; 
    background: linear-gradient(135deg, #f4ece7 0%, #e8d9c6 100%);
    display: flex; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.3s ease-out;
  ">
    <div style="
      text-align: center; 
      background: rgba(255,255,255,0.95); 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    ">
      <img src="/logo.png" alt="NRSS Logo" style="width: 60px; height: auto; margin-bottom: 1rem;">
      <h2 style="margin: 0 0 1rem 0; color: #52262d; font-family: 'Merriweather', serif;">
        The National Review of Sciences for Students
      </h2>
      <p style="margin: 0; color: #666; font-size: 0.9rem;">
        Loading scientific content for students worldwide...
      </p>
      <div style="margin-top: 1rem;">
        <span style="
          display: inline-block; 
          width: 20px; height: 20px; 
          border: 2px solid #52262d; 
          border-radius: 50%; 
          border-top-color: transparent;
          animation: spin 1s ease-in-out infinite;
        "></span>
      </div>
    </div>
  </div>
  
  <!-- Contenedor principal de la aplicación -->
  <div id="root"></div>
  
  <!-- Scripts -->
  <script>
    // Hide loading screen when React mounts
    document.addEventListener('DOMContentLoaded', function() {
      // Detect if we're in /en/ path for language preference
      const path = window.location.pathname;
      const isEnglish = path.startsWith('/en/');
      
      // Set language attribute dynamically
      document.documentElement.lang = isEnglish ? 'en' : 'es';
      
      // Language-specific body class
      document.body.classList.add(isEnglish ? 'lang-en' : 'lang-es');
      
      // Store language preference in localStorage
      localStorage.setItem('preferredLanguage', isEnglish ? 'en' : 'es');
      
      // Hide loading screen after a minimum delay
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // CSS para el spinner
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @media (prefers-reduced-motion: reduce) {
        #loading * { animation: none !important; }
      }
    `;
    document.head.appendChild(style);
  </script>
  
  <!-- Precarga de recursos críticos para mejor rendimiento -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preconnect" href="https://docs.google.com">
  <link rel="preconnect" href="https://www.googleapis.com">
  
  <!-- Service Worker para PWA (opcional) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }
  </script>
</body>
